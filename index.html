<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f0e3;
            color: #5a3e36;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #b76e79;
        }
        .countdown {
            font-size: 20px;
            margin-top: 20px;
        }
        .rsvp {
            margin-top: 20px;
        }
    </style>
    <script>
        function countdown() {
            const weddingDate = new Date("2026-10-05T00:00:00").getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = weddingDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Today is the big day!";
                }
            }, 1000);
        }
    </script>
</head>
<body onload="countdown()">
    <div class="container">
        <h1>Dan and Coral's Wedding</h1>
        <p><strong>When:</strong> 5th October 2026</p>
        <p><strong>Where:</strong> Milling Barn Wedding Venue, Buntingford</p>
        <div class="countdown">Time until our wedding: <span id="countdown"></span></div>
        <div class="rsvp">
            <h2>RSVP</h2>
            <p>Please confirm your attendance by emailing us at <a href="mailto:danfrizelle@hotmail.co.uk">danfrizelle@hotmail.co.uk</a></p>
        </div>
    </div>
</body>
</html>
