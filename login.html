<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mrs+Saint+Delafield&family=Prata&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/custom.css">
    <script src="/src/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            /* background: white; */
            /* padding: 30px; */
            /* border-radius: 15px; */
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); */
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container my-5">
        <div class="login-container mx-auto">
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100 montserrat-regular text-uppercase" onclick="login()">Login</button>
            <p id="error" class="text-danger text-center mt-3"></p>
            <div id="footer" class="container section mt-5">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-lg-6">
                        <img src="/assets/images/cd_logo.png" alt="" style="width: 100px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const allowedPasswords = ["151026", "test"];  // List of allowed passwords

        function login() {
            const password = document.getElementById("password").value.trim();
            const errorText = document.getElementById("error");

            // Validate password
            const isValidPassword = allowedPasswords.includes(password);

            if (isValidPassword) {
                // Store session data and redirect immediately
                sessionStorage.setItem("password", password);
                location.replace(sessionStorage.getItem("redirectTo") || "/"); // Faster redirection
            } else {
                errorText.textContent = "‚ùå Invalid password. Access denied.";
            }
        }
    </script>
</body>

</html>
