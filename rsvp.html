<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Coming soon!">

    <!-- Open Graph for better social media sharing -->
    <meta property="og:title" content="">

    <meta property="og:image" content="./images/engagement-ring-bw.jpg">
    <!-- Hide from search engines -->
    <meta name="robots" content="noindex, nofollow">

    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Prata&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Wedding RSVP</h2>
                <form name="contact" netlify>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Will you attend?</label>
                        <select class="form-select" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes, I will be there!</option>
                            <option value="no">Sorry, I can't make it</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="meal" class="form-label">Meal Preference</label>
                        <select class="form-select" id="meal">
                            <option value="chicken">Chicken</option>
                            <option value="beef">Beef</option>
                            <option value="vegetarian">Vegetarian</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Leave a message for the couple"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit RSVP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
