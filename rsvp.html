<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP || Dan and Coral's Wedding</title>

    <meta name="description" content="Coming soon!">

    <!-- Open Graph for better social media sharing -->
    <meta property="og:title" content="">
    <meta property="og:description" content="Wedding RSVP">
    <meta property="og:url" content="https://www.dancoral.co.uk">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/images/engagement-ring-bw.jpg">
    <!-- Hide from search engines -->
    <meta name="robots" content="noindex, nofollow">

    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Prata&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/custom.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="name-entry" class="text-center">
                    <h2 class="mb-4">Enter Your Name</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                    <button class="btn btn-primary" onclick="showRSVPForm()">Continue</button>
                </div>
            </div>
        </div>

        <div id="rsvp-form" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Wedding RSVP</h2>
                    <form name="RSVP" action="/rsvp-confirmation.html" method="POST" data-netlify="true">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="attending" class="form-label">Will you attend?</label>
                            <select id="attending" class="form-select" name="attending" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes, I will be there!</option>
                                <option value="no">Sorry, I can't make it</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="meal" class="form-label">Meal Preference</label>
                            <select id="meal" class="form-select" name="meal" required>
                                <option value="">Select an option</option>
                                <option value="chicken">Chicken</option>
                                <option value="beef">Beef</option>
                                <option value="vegetarian">Vegetarian</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-control" name="message" rows="3"
                                placeholder="Leave us a message if you'd like!"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit RSVP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="./src/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
