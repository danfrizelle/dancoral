<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP || Dan and Coral's Wedding</title>

    <meta name="description" content="Coming soon!">

    <!-- Open Graph for better social media sharing -->
    <meta property="og:title" content="">
    <meta property="og:description" content="Wedding RSVP">
    <meta property="og:url" content="https://www.dancoral.co.uk">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/images/engagement-ring-bw.jpg">
    <!-- Hide from search engines -->
    <meta name="robots" content="noindex, nofollow">

    <script src="./src/js/login.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mrs+Saint+Delafield&family=Prata&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/css/main.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/custom.css">
    <script src="/src/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <div class="container text-center pt-4 mb-5">
            <h1>CORAL <span class="libre-baskerville-regular">&</span> DAN</h1>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-lg-4">
                <div id="name-entry" class="text-center">
                    <!-- <h2 class="mb-4">RSVP to Coral & Dan's Wedding</h2> -->
                    <p class="mb-0">We can't wait to celebrate with you!</p>
                    <p>Please enter your name below to RSVP</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                    </div>
                    <button class="btn btn-primary" onclick="showRSVPForm()">Continue</button>
                    <!-- <p id="error" class="text-danger text-center mt-3"></p> -->
                </div>
            </div>
        </div>

        <div id="rsvp-form" class="d-none">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-4">
                    <!-- <h2 class="text-center mb-4">Wedding RSVP</h2> -->
                    <form name="RSVP" action="/rsvp-confirmation.html" method="POST" data-netlify="true">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="attending" class="form-label">Will you attend?</label>
                            <select id="attending" class="form-select" name="attending" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes, I will be there!</option>
                                <option value="no">Sorry, I can't make it</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="meal" class="form-label">Meal Preference</label>
                            <select id="meal" class="form-select" name="meal" required>
                                <option value="">Select an option</option>
                                <option value="chicken">Chicken</option>
                                <option value="beef">Beef</option>
                                <option value="vegetarian">Vegetarian</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-control" name="message" rows="3"
                                placeholder="Leave us a message if you'd like!"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit RSVP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer" class="container section my-5">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-6">
                <img src="/assets/images/cd_logo.png" alt="" style="width: 70px;">
                <!-- <h2>C<span class="border-end border-1 border-dark m-2"></span>D</h2>
                <p class="mb-0 beth-ellen-regular" style="font-size:0.6rem">Est. 2016</p> -->
            </div>
        </div>
    </footer>

    <script src="/src/js/main.js"></script>
</body>

</html>
